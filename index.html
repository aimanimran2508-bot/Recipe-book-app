<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header>
    <h1><i class="fas fa-utensils"></i> Recipe Book App</h1>
    <p>Discover delicious recipes with a touch of pink magic!</p>
  </header>

  <div class="container">
    <ul id="recipe-list" class="recipe-list"></ul>
    <div class="controls">
      <button id="load-more" class="load-more-btn"><i class="fas fa-plus"></i> Load More Recipes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
